<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Brick Soil Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map
  var map = L.map('map').setView([20.5937, 78.9629], 5); // Default: India view

  // Add tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Auto locate user
  map.locate({ setView: true, maxZoom: 14 });

  function onLocationFound(e) {
    L.marker(e.latlng).addTo(map)
      .bindPopup("You are here").openPopup();
  }
  function onLocationError(e) {
    alert(e.message);
  }
  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);

  // Load soil data
  fetch('data/soil_sites.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup(
              `<b>${feature.properties.name}</b><br>` +
              `Soil Type: ${feature.properties.soil_type}<br>` +
              `Verified: ${feature.properties.verified}`
            );
          }
        }
      }).addTo(map);
    })
    .catch(err => console.error('Error loading soil data:', err));
</script>

</body>
</html>
